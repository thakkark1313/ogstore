<div class="products-breadcrumb">
	<div class="container">
		<ul>
			<li><i class="fa fa-home" aria-hidden="true"></i><a href="/#/">Home</a><span>|</span></li>
			<li>Add A Product</li>
		</ul>
	</div>
</div>
<div class="clearfix"></div>
<div class="banner">
	<div ng-include="'partials/bannerleft.html'"></div>
	<div class="w3l_banner_nav_right">		
		<div class="body1 container1" ng-if="showSuccess">
		  <div class="circle-icon circle-icon--success animate">
		    <i class="icon-ok"></i>
		  </div>
		  <h3>Success!</h3>
		  <p>{{successmessage}}</p>
		</div>
		<div class="body1 container1" ng-if="showFailure">
		  <div class="circle-icon circle-icon--error animate">
		    <i class="icon-thumbs-down"></i>
		  </div>
		  <h3>Oops!</h3>
		  <p>{{failuremessage}}</p>
		</div>
		<div class="w3_login">
			<h3>Add A Product</h3>
			<div class="w3_login_module">
				<div class="module form-module">
					<div class="form1">
						<div class="form-group">
							<label>Title: </label>
							<input type="text" ng-model="product.title" placeholder="Title" required=" " class="form-control"/>
						</div>
						<div class="form-group">
							<label>Description: </label>
							<textarea ng-model="product.description" placeholder="Description" required=" " class="form-control"></textarea> 
						</div>
						<div class="form-group">
							<label>Price: </label>
							<input type="text" ng-model="product.price" placeholder="Price" required=" " class="form-control"/>
						</div>					
						<div class="form-group">
							<label>Quantity: </label>
							<input type="text" ng-model="product.quantity" placeholder="Quantity" required=" " class="form-control"/>
						</div>							
						<div class="form-group">
							<label>Category: </label>
							<select ng-model="product.category" ng-options="categoryap.cname for categoryap in categoriesAP" required=" " class="form-control">								
							</select>
						</div>							
						<input type="submit" value="Add Product" ng-click="addProduct()"/>
					</div>
				</div>
			</div>
		</div>		
	</div>
</div>
<div class="clearfix"></div>
