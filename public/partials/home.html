		<div ng-include="'partials/bannerleft.html'"></div>		

		<div class="w3l_banner_nav_right" selector="productList">		
		

		<div>	    	    
			<div ng-repeat="product in data | startFrom:currentPage*pageSize | limitTo:pageSize | filter:searchField" ng-if="isadmin || !product.safedelete" class="col-md-3 top_brand_left">
					<div class="hover14 column">
						<div class="agile_top_brand_left_grid">							
							<div class="agile_top_brand_left_grid1">
								<figure>
									<div class="snipcart-item block" >
										<div class="snipcart-thumb">
											<a href="#/product/{{product._id}}"><img title=" " alt=" " src="images/{{product.picture}}.png" /></a>	
											<p>{{product.title}}</p>											
											<h4>{{product.price | currency}} </h4>
											<br/>
											<label>Quantity :</label> <input type="number" name="quantity" min="1" max="10" default="1" ng-model="product.myquantity"/>

										<fieldset>																								
											<input type="hidden" name="item_name" value="{{product.title}}" />
											<input type="hidden" name="amount" value="{{product.price}}" />													
										    <input type="hidden" name="currency_code" value="USD" />																					
											<input type="submit" name="submit" value="Add to cart" class="button" ng-click="addtocart(product)"/>

										</fieldset>																																													
										</div>
									</div>
								</figure>
							</div>
						</div>
					</div>

			<div class="clearfix"></div>			
				<button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">

			    </button>

			    <button ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1">
			        Next
			    </button>							
		</div>
