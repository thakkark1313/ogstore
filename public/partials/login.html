		<div class="w3_login">
			<h3>Sign In & Sign Up</h3>
			<div class="w3_login_module">
				<div class="module form-module">
				  <div class="toggle" ng-click="loginSignupToggle($event)" selectot="divLogin"><i class="fa fa-times fa-pencil"></i>
					<div class="tooltip">{{lblLoginSignup}}</div>
				  </div>
				  <div class="form" ng-if="!isSignup">
					<h2>Login to your account</h2>
					<form action="/api/authentication/login" method="post">
					  <input type="text" name="username" placeholder="Username" required=" ">
					  <input type="password" name="password" placeholder="Password" required=" ">
					  <input type="submit" value="Login">
					</form>
				  </div>
				  <div class="form" ng-if="isSignup">
					<h2>Create an account</h2>
					<form action="/api/authentication/register" method="post">
					  <input type="text" name="username" placeholder="Username" required=" ">
					  <input type="password" name="password" placeholder="Password" required=" ">
					  <input type="email" name="email" placeholder="Email Address" required=" ">
					  <input type="text" name="phone" placeholder="Phone Number" required=" ">
					  <input type="submit" value="Register">
					</form>
				  </div>
				  <div class="cta"><a href="#">Forgot your password?</a></div>
				</div>
			</div>
